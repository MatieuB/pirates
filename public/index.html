<!DOCTYPE html>
<html lang="en" ng-app="Pirates">
<head>
  <meta charset="UTF-8">
  <!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<!-- ngRoute -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
<!-- load momentJS (required for angular-moment) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<!-- load angular-moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
<!-- Instantiate Module -->
<script src="javascripts/app.js"></script>

<!-- Controllers -->
<script src="javascripts/controllers/main.js"></script>

<base href="/">
<link rel="stylesheet" href="stylesheets/style.css">

<!-- Views -->
<!-- <script src="directives/main_directive.js"></script> -->
<!-- Services -->
<script src="services/pirate_service.js"></script>
  <title>Pirates</title>
</head>
<body ng-controller="PCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-eye-close"></span>
        </a>
      </div>
    </div>
  </nav>
  {{pirates.pirates}}
  <div ng-repeat="pirate in pirates">

    <h3>{{pirate.name}}</h3>
    <p>accessory: {{pirate.accessory}}</p>
    <p>poison: {{pirate.poison}}</p>
    <img ng-src="{{pirate.image_url}}" alt="pirate">

  </div>

<p ng-bind="hello"></p>

<div ng-view></div>



</body>
</html>
